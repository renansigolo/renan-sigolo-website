name: ESlint
description: "Setup a Node.js environment and run ESlint scripts"
on: [pull_request]
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run ESlint
        run: npm run lint
