# Run Cypress end-to-end tests after Vercel Deploys a new Preview Environment
name: Cypress

on: deployment_status

jobs:
  run_e2e:
    name: Run E2E Tests
    if: github.event.deployment_status.state == 'success' && github.event.deployment.environment == 'Preview'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v4
        env:
          CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}

  run_lighthouse:
    name: Run Lighthouse
    if: github.event.deployment_status.state == 'success' && github.event.deployment.environment == 'Preview'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install && npm install -g @lhci/cli@0.9.x
      - run: npm run build
      - run: lhci autorun
        env:
          LHCI_SERVER_BASE_URL: ${{ github.event.deployment_status.target_url }}
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
